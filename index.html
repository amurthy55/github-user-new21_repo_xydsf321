<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #status { aria-live: polite; }
    </style>
</head>
<body>
    <h1>GitHub User Lookup</h1>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button id="lookup">Lookup</button>
    <div id="status"></div>
    <div id="user-info"></div>
    <script>
        const statusDiv = document.getElementById('status');
        const userInfoDiv = document.getElementById('user-info');
        const usernameInput = document.getElementById('username');
        const lookupButton = document.getElementById('lookup');

        lookupButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            if (!username) {
                statusDiv.textContent = 'Please enter a username.';
                return;
            }
            statusDiv.textContent = 'Looking up...';
            const cachedUser = localStorage.getItem(username);
            if (cachedUser) {
                displayUserInfo(JSON.parse(cachedUser));
                return;
            }
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) throw new Error('User not found');
                const user = await response.json();
                localStorage.setItem(username, JSON.stringify(user));
                displayUserInfo(user);
            } catch (error) {
                statusDiv.textContent = error.message;
            }
        });

        function displayUserInfo(user) {
            const accountAge = new Date() - new Date(user.created_at);
            const ageInDays = Math.floor(accountAge / (1000 * 60 * 60 * 24));
            userInfoDiv.innerHTML = `<h2>${user.login}</h2><p>Account Age: ${ageInDays} days</p><p>Followers: ${user.followers}</p><p>Public Repos: ${user.public_repos}</p>`;
            statusDiv.textContent = 'User found!';
        }
    </script>
</body>
</html>
